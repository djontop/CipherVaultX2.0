    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const fileInput = e.target;
            const fileInfo = document.getElementById('file-info');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileSize = (file.size / 1024).toFixed(2);
                fileInfo.innerHTML = `
                    <div class="selected-file">
                        <i class="fas fa-file me-2"></i>
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${fileSize} KB)</span>
                    </div>
                `;
                
                document.querySelector('.file-drop-area').classList.add('has-file');
            } else {
                fileInfo.innerHTML = '';
                document.querySelector('.file-drop-area').classList.remove('has-file');
            }
        });
        const dropArea = document.querySelector('.file-drop-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('file-upload').files = files;
            const event = new Event('change');
            document.getElementById('file-upload').dispatchEvent(event);
        }
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
        } else {
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDarkMode) {
                htmlElement.setAttribute('data-theme', 'dark');
            }
        }
        updateToggleButton();
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateToggleButton();
        });
        
        function updateToggleButton() {
            const currentTheme = htmlElement.getAttribute('data-theme');
            themeToggle.classList.toggle('dark-mode-active', currentTheme === 'dark');
        }
    </script>
